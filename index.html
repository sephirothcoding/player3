<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Radio Player</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 320px;
      height: 320px;
      position: relative;
      overflow: hidden;
      transform: rotate(30deg);
    }

    .hexagon {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    }

    .hexagon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(30%) brightness(70%);
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
    }

    button {
      background-color: #ff5e3a;
      border: none;
      cursor: pointer;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 24px;
      color: #fff;
      margin: 0 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff785b;
    }

    input[type="range"] {
      width: 100px;
      height: 5px;
      margin: 0 10px;
      background-color: #ddd;
      border-radius: 5px;
      -webkit-appearance: none;
    }

    input[type="range"]:focus {
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 15px;
      height: 15px;
      background-color: #ff5e3a;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -5px;
    }

    .radio-info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #333;
    }

    .radio-info h1 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .listener-count {
      font-size: 18px;
    }

    .current-time {
      font-size: 14px;
      margin-top: 5px;
    }

    .beat-music {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: rgba(255, 94, 58, 0.8);
      border-radius: 50%;
      animation: beat 1s infinite alternate;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    @keyframes beat {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hexagon" onmouseenter="hexagonHover(true)" onmouseleave="hexagonHover(false)">
      <img src="https://i.imgur.com/PHS6b5J.jpg" alt="Background Image">
      <audio id="audio" src="https://boxstream.danceradiouk.com/stream/1/" type="audio/mpeg"></audio>
      <div class="controls">
        <button id="playpause" class="play" onclick="togglePlayPause()">▶</button>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1" oninput="setVolume()">
      </div>
      <div class="beat-music"></div>
    </div>
    <div class="radio-info">
      <h1>Modern Radio Player</h1>
      <p class="listener-count">Current Listeners: <span id="listener-count">0</span></p>
      <p class="current-time" id="current-time">00:00</p>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playpause = document.getElementById('playpause');
    const volume = document.getElementById('volume');
    const listenerCount = document.getElementById('listener-count');
    const currentTime = document.getElementById('current-time');

    let isPlaying = false;

    function togglePlayPause() {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
      isPlaying = !isPlaying;
      updatePlayPauseButton();
    }

    function updatePlayPauseButton() {
      if (isPlaying) {
        playpause.textContent = '⏸';
      } else {
        playpause.textContent = '▶';
      }
    }

    function setVolume() {
      audio.volume = volume.value;
    }

    function updateTime() {
      const minutes = Math.floor(audio.currentTime / 60);
      const seconds = Math.floor(audio.currentTime % 60);
      currentTime.textContent = `${pad(minutes)}:${pad(seconds)}`;
    }

    function pad(number) {
      return (number < 10) ? '0' + number : number;
    }

    // Function to count listeners can be implemented using data from the streaming server

    // Function for hover animation
    function hexagonHover(shouldScale) {
      const hexagon = document.querySelector('.hexagon');
      if (shouldScale) {
        hexagon.style.transform = 'scale(1.1)';
      } else {
        hexagon.style.transform = 'scale(1)';
      }
    }

    audio.addEventListener('timeupdate', updateTime);
  </script>
</body>
</html>
