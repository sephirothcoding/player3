<html lang="en" data-lt-installed="true"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hexagon Radio Player</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 800px;
      weight: 800px;
      margin: 0;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .hexagon-container {
      width: 500px;
      height: 500px;
      position: relative;
      overflow: hidden;
    }

    .hexagon-radio {
      width: 100%;
      height: 100%;
      background-image: url("https://xatimg.com/image/do5fQpC1LZmk.png");
      background-size: cover;
      background-position: center;
      position: absolute;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      transition: transform 0.3s ease;
    }

    .hexagon-container:hover .hexagon-radio {
      transform: scale(1.05);
    }

    .hexagon-xat {
          position: absolute;
    left: 10px;
    top: 25%;
    transform: translateY(-50%);
    width: 250px;
    height: 250px;
    background-image: url("https://xatimg.com/image/qHNgPvFkBtVV.png");
    clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
    z-index: 1;
    }

    .hexagon-xat img {
      width: 80px;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .hexagon-xat .xat-name {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 14px;
    }

    .controls {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      color: #e35515;
      text-align: center;
    }

    .play-btn, .volume-btn {
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      margin-right: 10px;
      cursor: pointer;
      background-size: 100% 100%;
      transition: transform 0.3s ease;
    }

    .play-btn:hover, .volume-btn:hover {
      transform: scale(1.1);
    }

    .volume-btn {
      background-image: url("https://img.icons8.com/material-sharp/24/000000/speaker.png");
    }

    .play-btn {
      background-image: url("https://img.icons8.com/material-sharp/24/000000/play--v1.png");
    }
  </style>
</head>
<body>
  <div class="hexagon-container">
    <div class="hexagon-xat">
      
      <div class="xat-name">xat Valhalla</div>
    </div>
    <div class="hexagon-radio">
      <div class="controls">
        <button class="play-btn"></button>
        <button class="volume-btn"></button>
        <input type="range" class="volume-slider" min="0" max="100" value="50">
      </div>
    </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const audio = new Audio("https://boxstream.danceradiouk.com/stream/1/");
      const playBtn = document.querySelector(".play-btn");
      const volumeBtn = document.querySelector(".volume-btn");
      const volumeSlider = document.querySelector(".volume-slider");

      let isPlaying = false;
      let isMuted = false;

      // Function to toggle play/pause
      playBtn.addEventListener("click", function() {
        isPlaying = !isPlaying;
        if (isPlaying) {
          playBtn.style.backgroundImage = "url('https://img.icons8.com/material-sharp/24/000000/pause--v1.png')";
          audio.play();
        } else {
          playBtn.style.backgroundImage = "url('https://img.icons8.com/material-sharp/24/000000/play--v1.png')";
          audio.pause();
        }
      });

      // Function to toggle mute/unmute
      volumeBtn.addEventListener("click", function() {
        isMuted = !isMuted;
        if (isMuted) {
          volumeBtn.style.backgroundImage = "url('https://img.icons8.com/material-sharp/24/000000/mute.png')";
          audio.muted = true;
        } else {
          volumeBtn.style.backgroundImage = "url('https://img.icons8.com/material-sharp/24/000000/speaker.png')";
          audio.muted = false;
        }
      });

      // Function to update volume
      volumeSlider.addEventListener("input", function() {
        // Update volume based on slider value
        const volumeValue = volumeSlider.value;
        audio.volume = volumeValue / 100;
      });
    });
  </script>


</body></html>
