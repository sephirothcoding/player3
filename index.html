<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hexagon Radio Player</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
    }

    .hexagon-container {
      width: 500px;
      height: 500px;
      position: relative;
      overflow: hidden;
    }

    .hexagon-radio {
      width: 100%;
      height: 100%;
      background-image: url("https://xatimg.com/image/22YlVQJsaEgC.jpg");
      background-size: cover;
      background-position: center;
      position: absolute;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      transition: transform 0.3s ease;
    }

    .hexagon-container:hover .hexagon-radio {
      transform: translate(-10px, -10px);
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-family: Arial, sans-serif;
    }

    .play-btn, .volume-btn {
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      margin-right: 10px;
      cursor: pointer;
      background-size: 100% 100%;
    }

    .volume-btn {
      background-image: url("https://img.icons8.com/material-sharp/24/000000/speaker.png");
    }

    .play-btn {
      background-image: url("https://img.icons8.com/material-sharp/24/000000/play--v1.png");
    }

    .listeners, .current-date {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="hexagon-container">
    <div class="hexagon-radio">
      <div class="controls">
        <button class="play-btn"></button>
        <button class="volume-btn"></button>
        <input type="range" class="volume-slider" min="0" max="100" value="50">
        <div class="listeners">Listeners: <span id="listeners-count">0</span></div>
        <div class="current-date">Current Date: <span id="current-date"></span></div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const playBtn = document.querySelector(".play-btn");
      const volumeBtn = document.querySelector(".volume-btn");
      const volumeSlider = document.querySelector(".volume-slider");
      const listenersCount = document.getElementById("listeners-count");
      const currentDate = document.getElementById("current-date");

      let isPlaying = false;
      let isMuted = false;
      let listeners = 0;

      // Function to toggle play/pause
      playBtn.addEventListener("click", function() {
        isPlaying = !isPlaying;
        if (isPlaying) {
          playBtn.style.backgroundImage = "url('https://img.icons8.com/material-sharp/24/000000/pause--v1.png')";
          // Start playing stream
        } else {
          playBtn.style.backgroundImage = "url('https://img.icons8.com/material-sharp/24/000000/play--v1.png')";
          // Pause stream
        }
      });

      // Function to toggle mute/unmute
      volumeBtn.addEventListener("click", function() {
        isMuted = !isMuted;
        if (isMuted) {
          volumeBtn.style.backgroundImage = "url('https://img.icons8.com/material-sharp/24/000000/mute.png')";
          // Mute stream
        } else {
          volumeBtn.style.backgroundImage = "url('https://img.icons8.com/material-sharp/24/000000/speaker.png')";
          // Unmute stream
        }
      });

      // Function to update volume
      volumeSlider.addEventListener("input", function() {
        // Update volume based on slider value
        const volumeValue = volumeSlider.value;
        // Update stream volume
      });

      // Function to update listeners count
      function updateListenersCount() {
        // Fetch listeners count from server or API
        // For now, let's just simulate a random number
        listeners = Math.floor(Math.random() * 1000);
        listenersCount.textContent = listeners;
      }

      // Update listeners count every 10 seconds
      setInterval(updateListenersCount, 10000);

      // Function to update current date
      function updateCurrentDate() {
        const now = new Date();
        currentDate.textContent = now.toDateString();
      }

      // Update current date initially and then every second
      updateCurrentDate();
      setInterval(updateCurrentDate, 1000);
    });
  </script>
</body>
</html>
